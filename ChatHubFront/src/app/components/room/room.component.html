<div class="chat-room">
  <div class="messages">
    <div *ngFor="let msg of messages">
      <strong>{{ msg.user }}:</strong> {{ msg.text }}
    </div>
  </div>

  <input
    type="text"
    [(ngModel)]="newMessage"
    (keyup.enter)="sendMessage()"
    placeholder="Type your message"
  />
  <button (click)="sendMessage()">Send</button>
</div>
